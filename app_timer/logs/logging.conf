[loggers]
keys=root,MainLogger,ErrorLogger

[handlers]
keys=MainFileHandler,ErrorFileHandler

[formatters]
keys=MainLoggerFormatter,ErrorLoggerFormatter

[logger_root]
level=DEBUG
handlers=MainFileHandler

[logger_MainLogger]
level=INFO
handlers=MainFileHandler
qualname=MainLogger

[logger_ErrorLogger]
level=ERROR
handlers=ErrorFileHandler
qualname=ErrorLogger

[handler_MainFileHandler]
class=FileHandler
level=DEBUG
formatter=MainLoggerFormatter
args=('logs.log', 'a', 'utf-8')

[handler_ErrorFileHandler]
class=FileHandler
level=ERROR
formatter=ErrorLoggerFormatter
args=('errors_logs.log', 'a', 'utf-8')

[formatter_MainLoggerFormatter]
format=%(asctime)s :: %(name)s [%(levelname)s] >> %(message)s
datefmt=%Y-%m-%d [%H:%M:%S]

[formatter_ErrorLoggerFormatter]
format=%(asctime)s :: %(name)s [%(levelname)s] >> %(message)s
datefmt=%Y-%m-%d [%H:%M:%S]
